apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscriptions-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: subscriptions
  template:
    metadata:
      labels:
        app: subscriptions
    spec:
      containers:
      - image: mu2729/streaming-subscriptions
        name: subscriptions
        env:
        - name: KUMULUZEE_DISCOVERY_ETCD_HOSTS
          value: http://etcd:2379
        - name: KUMULUZEE_CONFIG_ETCD_HOSTS
          value: http://etcd:2379
        - name: KUMULUZEE_SERVER_HTTP_PORT
          value: "8080"
        - name: KUMULUZEE_SERVER_BASE-URL
          value: http://159.122.186.127:30729
        - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
          value: jdbc:postgresql://postgres:5432/streaming
        - name: KUMULUZEE_HEALTH_CHECKS_ETCDHEALTHCHECK_CONNECTIONURL
            value: http://etcd:2379/health
        ports:
        - containerPort: 8080
          protocol: TCP
          name: subscriptions-port
        livenessProbe:
          httpGet:
            path: /health
            port: subscriptions-port
          initialDelaySeconds: 30
          periodSeconds: 3
---

apiVersion: v1
kind: Service
metadata:
  name: subscriptions
spec:
  type: NodePort
  selector:
      app: subscriptions
  ports:
  - protocol: TCP
    port: 8082
    targetPort: 8080
