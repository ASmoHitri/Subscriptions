apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscriptions-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: subscriptions
  template:
    metadata:
      labels:
        app: subscriptions
    spec:
      containers:
      - image: mu2729/streaming-subscriptions
        name: subscriptions
        env:
        #        - name: KUMULUZEE_DISCOVERY_CLUSTER
        #          value: gcloud
        - name: KUMULUZEE_DISCOVERY_ETCD_HOSTS
          value: http://etcd:2379
        - name: KUMULUZEE_CONFIG_ETCD_HOSTS
          value: http://etcd:2379
        - name: KUMULUZEE_SERVER_BASEURL
          value: http://35.240.79.227:8082
        - name: KUMULUZEE_DATASOURCES0_PASSWORD
          value: postgres
        ports:
        - containerPort: 8080
          name: server
          protocol: TCP
#        livenessProbe:
#          httpGet:
#            path: /health
#            port: server
#          initialDelaySeconds: 20
#          periodSeconds: 3
---

apiVersion: v1
kind: Service
metadata:
  name: subscriptions
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: subscriptions