kumuluzee:
  name: microservice-subscriptions
  version: 1.0.0
  env:
    name: dev
  datasources:
      - jndi-name: jdbc/streamingDS
        connection-url: jdbc:postgresql://192.168.99.100:5432/streaming
        username: postgres
        password: postgres
        max-pool-size: 20
  server:
    base-url : http://localhost:8082
    http:
      port: 8082
  config:
    etcd:
      hosts: http://192.168.99.100:2379
  discovery:
    etcd:
      hosts: http://192.168.99.100:2379
  health:
    checks:
      data-source-health-check:
        jndi-name: jdbc/streamingDS
      disk-space-health-check:
        threshold: 50000000
      etcd-health-check:
        connection-url: http://192.168.99.100:2379/health # pravi url?
  metrics:
    web-instrumentation:
    - name: subscriptions-endpoint
      url-pattern: /api/v1/*
      status-codes: 500
#    - name: songs-endpoint
#      url-pattern: /api/v1/songs/* nepotrebno tu?
tests:
  maintenance-mode: false
